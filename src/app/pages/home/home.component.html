<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link">
          <i class="fa fa-user fa-lg"></i> {{user}}
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item active">
        <a (click)="logout()" class="nav-link cursor-pointer">
          <i class="fa fa-sign-out fa-lg"></i>logout
          <span class="sr-only">(current)</span>
        </a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <table class="table table-bordered" *ngIf="page.users">
      <thead>
        <tr>
          <th scope="col">User ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Avatar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of page.users | paginate: { itemsPerPage: page.perPage, currentPage: page.pageNumber, totalItems: page.total }">
          <td>{{user.id}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td><img src="{{user.avatar}}"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <pagination-controls 
    (pageChange)="pageChanged($event)">
  </pagination-controls>
</div>
